	<script type="text/javascript" src="../plugins/ng-grid-jqueryLayout.js"></script>
    <script>
		$(document).ready(function () {
			$('body').layout({ 
				applyDemoStyles: true,
				center__onresize:   function (x, ui) {
										// may be called EITHER from layout-pane.onresize OR tabs.show
										plugins.ngGridLayoutPlugin.updateGridLayout();
									}
			});
		});
        angular.module('myApp',['ngGrid']);
    </script>
</head>
    <body ng-app="myApp" ng-controller="userController">
		<div class="ui-layout-center">Center	
			<div style="position: absolute;  left: 0; right: 0; top: 0; bottom: 0;" ng-grid="gridOptions">
			</div>
		</div>
		<div class="ui-layout-north">North</div>
		<div class="ui-layout-south">South</div>
		<div class="ui-layout-east">East</div>
		<div class="ui-layout-west">West</div>
