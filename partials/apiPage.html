<section id="api" class="portal-contact-page">
<div ng-controller="ApiPageCtrl" style="width: 1170px; margin: auto">
	<h1>API Documentation</h1>
	<h3>Grid Options</h3>
	<table border="1">
		<tr>
			<th>id</th>
			<th>default value</th>
			<th>definition</th>
			<th>plunker</th>
		</tr>
		<tr ng-repeat="data in gridOptionsData">
			<td style="padding: 5px">{{data.id}}</td>
			<td style="padding: 5px">{{data.defaultValue}}</td>
			<td style="padding: 5px">{{data.definition}}</td>
			<td style="padding: 5px">{{data.plunker}}</td>
		</tr>
	</table>
	<h3>ColumnDefs Options</h3>
	<table border="1">
		<tr>
			<th>id</th>
			<th>default value</th>
			<th>definition</th>
			<th>plunker</th>
		</tr>
		<tr ng-repeat="data in columnDefsOptionsData">
			<td style="padding: 5px">{{data.id}}</td>
			<td style="padding: 5px">{{data.defaultValue}}</td>
			<td style="padding: 5px">{{data.definition}}</td>
			<td style="padding: 5px">{{data.plunker}}</td>
		</tr>
	</table>
</div>
</section>
