<html>
<head>
    <meta charset="utf-8" />
    <title>ng-grid workbench</title>
    <link rel="stylesheet" type="text/css" href="http://timothyswt.github.com/ng-grid/javascripts/bootstrap/css/bootstrap.css" /> 
    <link rel="stylesheet" type="text/css" href="http://timothyswt.github.com/ng-grid/stylesheets/ng-grid.css" /> 
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script type="text/javascript" src="http://timothyswt.github.com/ng-grid/javascripts/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript" src="http://code.angularjs.org/1.0.2/angular.js"></script>

Try:

    <body ng-app="myApp" ng-controller="userController">
        <ul>
            <li>Open the column menu.</li>
            <li>Click the grouping icon to add grouping</li>
            <li>click the groupign icon again to remove the grouping</li>
        </ul>
        <div>
            <div style="margin: 10px;  width: 600px; height: 400px; float: left;" ng-grid="gridOptions">
            </div>
            <span style="float: right; width: 50%;">mySelections: {{mySelections | json}}</span>
        </div>
    </body>
</html>
